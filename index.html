<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <title>SVG Editor</title>
  </head>
  <body>
    <svg width="100%" height="100%" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="50" fill="gray"/>
    </svg>
    <ul id="toolbarToolbar" class="toolbarCollection" style="left: 1rem; top: 1rem;">
      <li class="toolbar">
        <header class="toolbarHdr">Toolbars</header>
        <menu id="toolbarsSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">view</button></li>
          <li><button type="button" class="toolbarItem">file</button></li>
          <li><button type="button" class="toolbarItem">selection</button></li>
          <li><button type="button" class="toolbarItem">drawing</button></li>
        </menu>
      </li>
      <li class="toolbarDivider"></li>
      <li class="toolbar">
        <header class="toolbarHdr">Help</header>
        <menu id="helpSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">settings</button></li>
          <li><button type="button" class="toolbarItem">help</button></li>
        </menu>
      </li>
    </ul>
    <ul id="viewToolbar" class="toolbarCollection" style="left: 1rem; top: 5rem;">
      <li class="toolbar">
        <header class="toolbarHdr">View</header>
        <menu id="viewSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">viewport</button></li>
          <li><button type="button" class="toolbarItem">grid</button></li>
          <li><button type="button" class="toolbarItem">zoom</button></li>
        </menu>
      </li>
    </ul>
    <ul id="fileToolbar" class="toolbarCollection" style="left: 1rem; top: 9rem;">
      <li class="toolbar">
        <header class="toolbarHdr">File</header>
        <menu id="fileSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">open</button></li>
          <li><button type="button" class="toolbarItem">download</button></li>
          <li><button type="button" class="toolbarItem">preview</button></li>
        </menu>
      </li>
    </ul>
    <ul id="selectionToolbar" class="toolbarCollection" style="left: 1rem; top: 13rem;">
      <li class="toolbar">
        <header class="toolbarHdr">Selection</header>
        <menu id="selectionSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">select</button></li>
          <li><button type="button" class="toolbarItem">multi-select</button></li>
          <li><button type="button" class="toolbarItem">cancel select</button></li>
        </menu>
      </li>
    </ul>
    <ul id="drawingToolbar" class="toolbarCollection" style="left: 1rem; top: 17rem;">
      <li class="toolbar">
        <header class="toolbarHdr">Shapes</header>
        <menu id="shapesSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">polygon</button></li>
          <li><button type="button" class="toolbarItem">rect</button></li>
          <li><button type="button" class="toolbarItem">circle</button></li>
          <li><button type="button" class="toolbarItem">ellipse</button></li>
        </menu>
      </li>
      <li class="toolbarDivider"></li>
      <li class="toolbar">
        <header class="toolbarHdr">Lines</header>
        <menu id="linesSubToolbar" class="toolbarItems">
          <li><button type="button" class="toolbarItem">line</button></li>
          <li><button type="button" class="toolbarItem">polyline</button></li>
          <li><button type="button" class="toolbarItem">path</button></li>
        </menu>
      </li>
    </ul>
    <div id="debugbar" class="debugbar">Debug messages shown here</div>
    <a href="#" download="helloworld.txt" id="downloadLink" style="display:none;">download</a>
    <script src="editor.js"></script>
  </body>
</html>
