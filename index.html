<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor.css">
    <title>SVG Editor</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <div id="topbar">
      <menu id="toolbar">
        <li><button type="button" id="polygon">polygon</button></li>
        <li><button type="button" id="rect">rect</button></li>
        <li><button type="button" id="circle">circle</button></li>
        <li><button type="button" id="ellipse">ellipse</button></li>
      </menu>
      <button type="button" id="toggleoptions">options</button>
    </div>
    <svg id="svgout" viewBox="0 0 100 100">
      <rect x="0.1" y="0.1" width="99.8" height="99.8" fill="none" stroke="black" stroke-width="0.2" stroke-dasharray="0.5" id="__viewboxBorder"/>
      <circle cx="50" cy="50" r="50" fill="gray"/>
    </svg>
    <div class="popup-bg">
      <div class="popup">
        <header class="popup-hdr">Tool Options</header>
        <menu class="popup-body optionslist">
          <li>
            <label for="rectIdInput">id</label>
            <input type="text" value="rect1" id="rectIdInput">
          </li>
          <li>
            <label for="rectXInput">x</label>
            <input type="number" value="0" id="rectXInput">
          </li>
          <li>
            <label for="rectYInput">y</label>
            <input type="number" value="0" id="rectYInput">
          </li>
          <li>
            <label for="rectWidthInput">width</label>
            <input type="number" value="10" id="rectWidthInput">
          </li>
          <li>
            <label for="rectHeightInput">height</label>
            <input type="number" value="10" id="rectHeightInput">
          </li>
          <li>
            <label for="rectFillInput">fill</label>
            <input type="color" id="rectFillInput">
          </li>
        </menu>
        <button type="button" class="popup-action-btn">Done</button>
      </div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
